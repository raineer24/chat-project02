<div class="container">
  <div>
    <div class="dashboard">
      <a [routerLink]="['../dashboard']">Go to Dashboard</a>
    </div>

    <div>
      <mat-card>
        <mat-card-title>Create Chatroom</mat-card-title>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="create()">
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="name"
                formControlName="name"
              />
              <mat-error *ngIf="name.touched && name.hasError('required')"
                >name is required</mat-error
              >
            </mat-form-field>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="description"
                formControlName="description"
              />
            </mat-form-field>

            <app-select-users [users]="users.value" (addUser)="addUser(initUser($event))" (removeUser)="removeUser($event.id)"></app-select-users>

            <mat-hint>Please fill out all needed information</mat-hint>

            <div class="button">
              <button mat-button type="submit" [disabled]="!form.valid">
                Create Chatroom
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
