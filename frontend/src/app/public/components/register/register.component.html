<div class="container">
    <div>
        <div class="login">
            <a [routerLink]="['../login']">Go to Login</a>
        </div>

        <div>
            <mat-card [formGroup]="form" (ngSubmit)="register()">
                <mat-card-title>Register</mat-card-title>
                <mat-card-content>
                    <form>
                        <mat-form-field>
                            <input type="email" matInput placeholder="email" formControlName="email">
                        </mat-form-field>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>

                        <mat-form-field>
                            <input type="password" matInput placeholder="Password Confirmation" formControlName="passwordConfirm">
                        </mat-form-field>

                        <div class="button">
                            <button mat-button type="submit" [disabled]="!form.valid">Register</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
